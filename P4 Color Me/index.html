<!DOCTYPE html>
<html>
<head>
    <title>Color Me</title>
    <style>
    * {
        font-size: 40px;
        font-family: Calibri;
    }
    </style>
    <script>
        function color() {
            event.preventDefault();
            let colors = ["red","yellow","lightblue","green"];
            let r = parseInt(Math.random() * color.length);
            document.body.style.backgroundColor = colors[r];    
        }
    </script>
</head>
<body>
    <center>
        <h1>Random Colors</h1>
        <form onsubmit="color()">
            <input type = "submit" />
        </form>
    </center>
</body>
</html>
